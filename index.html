<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Itim&family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>

            <!-- Audio that is being played during the countdown -->
            <audio autoplay>
                <source src="images/spooky-halloween-effects-with-thunder-121665.mp3">
            </audio>
            <!-- main container for the HTML page  -->
    <div class="container">
            <!-- container for the div of the countdown -->
        <div class="div-container">
            <!-- Title of the page -->
            <div class="title">
                <h1>HAPPY HALLOWEEN</h1>
            </div>
            <!-- HTML content for the countdown to start with all zero's -->
            <div class="p-tags">
                <div class="days">
                    <p id="days">0</p>
                    <p>DAYS</p>
                </div>
                <div class="hours">
                    <p id="hours">0</p>
                    <p>HOURS</p>
                </div>
                <div class="minutes">
                    <p id="mins">0</p>
                    <p>MINS</p>
                </div>
                <div class="seconds">
                    <p id="secs">0</p>
                    <p>SECS</p>
                </div>
            </div>
        </div>
                    
                
                    
    </div>
        
        



    <!-- Script for the js file at the bottom of the body tag in HTML -->
    <script src="app.js"></script>
</body>
</html>
